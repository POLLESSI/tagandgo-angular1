<main>
  <app-sign-in-form *ngIf="isSignInForm"></app-sign-in-form>
  <div class="link" *ngIf="isSignInForm" (click)="isSignInForm = false">Se créer un compte</div>

  <app-sign-up-form *ngIf="!isSignInForm"></app-sign-up-form>
  <div class="link" *ngIf="!isSignInForm" (click)="isSignInForm = true">Retourner à la connexion</div>
</main>
