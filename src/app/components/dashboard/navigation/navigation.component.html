<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Tag&GoApp</span>

  <span class="example-spacer"></span>

  <button
    mat-button
    aria-label="Acceuil"
    [routerLink]="['/', routesDefined.DASHBOARD, routesDefined.WELCOME]"
    routerLinkActive="router-link-active"
    >
    <span>Welcome</span>
  </button>

  <button
    *ngIf="!showRole"
    mat-icon-button
    aria-label="Profil"
    [routerLink]="['/', routesDefined.DASHBOARD, routesDefined.PROFILE]"
    routerLinkActive="router-link-active"
    >
    <mat-icon>person</mat-icon>
  </button>

  <button
    *ngIf="showRole"
    mat-button
    aria-label="Profil"
    [routerLink]="['/', routesDefined.DASHBOARD, routesDefined.PROFILE]"
    routerLinkActive="router-link-active"
    >
    <mat-icon>person</mat-icon>
    <span>{{ userRole }}</span>
  </button>
</mat-toolbar>
